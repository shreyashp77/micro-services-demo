# Application properties for the user service
# This file contains configuration properties for the user service application

spring.application.name=user-service

# Server port for the user service
# The service will run on this port
server.port=9002

# Eureka Client Configuration
# Configuration for service discovery with Eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Database configuration
# PostgreSQL database connection settings
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DB_HBM2DDL:update}
spring.jpa.show-sql=${DB_SHOW_SQL:false}

# Kafka configuration
# Configuration for Kafka message broker integration
spring.kafka.bootstrap-servers=${KAFKA_SERVER:localhost:9092}
spring.kafka.consumer.group-id=${KAFKA_GROUP_ID:user-service-group}
spring.kafka.consumer.auto-offset-reset=${KAFKA_AUTO_OFFSET_RESET:earliest}
spring.kafka.consumer.key-deserializer=${KAFKA_CONSUMER_KEY_DESERIALIZER:org.apache.kafka.common.serialization.StringDeserializer}
spring.kafka.consumer.value-deserializer=${KAFKA_CONSUMER_VALUE_DESERIALIZER:org.apache.kafka.common.serialization.StringDeserializer}

# Redis configuration
# Configuration for Redis caching
spring.cache.type=${SPRING_CACHE_TYPE:none}
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}

# Optional: password if needed
# spring.redis.password=yourpassword

# Timeout settings (if necessary)
# Redis cache timeout in milliseconds
spring.data.redis.timeout=${REDIS_CACHE_TTL:2000}
